<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Busca de SOCs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      padding: 30px;
      font-family: Arial, sans-serif;
      background: #0f4c81;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      color: #0f4c81;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      color: #555;
      font-size: 14px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    .resultado {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
      white-space: pre-wrap;
      font-size: 13px;
    }

    .msg {
      text-align: center;
      color: #777;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Busca de SOCs</h1>
    <p>Digite cidade, SOC, HUB ou qualquer texto</p>

    <input id="busca" placeholder="Ex: Curitiba, SOC-PR1, Osasco">

    <div id="resultados" class="msg">
      Digite algo para iniciar a busca
    </div>
  </div>

  <script>
    fetch("csvjson.json")
      .then(r => r.json())
      .then(raw => {

        let dados = [];

        // Normaliza QUALQUER JSON
        if (Array.isArray(raw)) {
          dados = raw;
        } else {
          const v = Object.values(raw)[0];
          if (Array.isArray(v)) dados = v;
        }

        const input = document.getElementById("busca");
        const resultados = document.getElementById("resultados");

        input.addEventListener("input", () => {
          const termo = input.value.toLowerCase().trim();

          if (!termo) {
            resultados.innerHTML = "Digite algo para iniciar a busca";
            return;
          }

          const filtrados = dados.filter(l =>
            JSON.stringify(l).toLowerCase().includes(termo)
          );

          if (filtrados.length === 0) {
            resultados.innerHTML = "Nenhum resultado encontrado";
            return;
          }

          resultados.innerHTML = "";
          filtrados.forEach(l => {
            resultados.innerHTML += `
              <div class="resultado">
                ${JSON.stringify(l, null, 2)}
              </div>
            `;
          });
        });

      })
      .catch(e => {
        document.body.innerHTML =
          "<h2 style='color:white;text-align:center'>Erro ao carregar dados</h2>";
        console.error(e);
      });
  </script>

</body>
</html>
